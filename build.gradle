import net.ltgt.gradle.errorprone.CheckSeverity

buildscript {
    ext.android_plugin_version = '4.1.0-beta02'
    ext.kotlin_version = '1.3.72'

    repositories {
        mavenLocal()
        google()
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'net.ltgt.gradle:gradle-errorprone-plugin:1.1.1'
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
}

tasks.withType(JavaCompile) {
    afterEvaluate {
        options.errorprone {
            disableWarningsInGeneratedCode = true
            check('OperatorPrecedence', CheckSeverity.OFF)
            excludedPaths = '.*/build/generated/source/.+/databinding/.+\\.java'
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'net.ltgt.errorprone'

group = 'org.bubenheimer'
version = '1.0-SNAPSHOT'

android {
    compileSdkVersion 30

    defaultConfig {
        targetSdkVersion 30
        minSdkVersion 14
        versionCode 1
        versionName '1.0'
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
        }
        release {
            shrinkResources false
            minifyEnabled false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig false
        viewBinding true
    }

    dependencies {
        errorprone 'com.google.errorprone:error_prone_core:2.3.4'
        //noinspection GradleDynamicVersion
        errorproneJavac 'com.google.errorprone:javac:9+181-r4173-1'

        implementation 'org.bubenheimer:javautil:1.0-SNAPSHOT'

        implementation "androidx.annotation:annotation:1.1.0"
        implementation "androidx.core:core-ktx:1.3.0-rc01"
        // using api to give users access to GridLayout attributes, etc.
        api "androidx.gridlayout:gridlayout:1.0.0"
        implementation "androidx.preference:preference:1.1.1"
        implementation "androidx.recyclerview:recyclerview-selection:1.1.0-rc01"
        implementation 'androidx.lifecycle:lifecycle-common-java8:2.2.0'

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    }
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
            artifactId = project.name
        }
    }
}
